<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    :root {
        --bg1: #28a745;
        --bg2: #f8f9fa;
        --bg3: #343a40;
        --bg4: #ffffff;
        --txt: #343a40;
        --txt1: #6c757d;
        --txt2: #007bff;
        --txt3: #e9ecef;
        --btn: #28a745;
        --btn-hov: #1a7a30;
    }

    body {
        background-color: var(--bg2);
        font-size: 0.8em;
        font-family: 'Poppins', sans-serif;
    }

    .cont-body {
        padding: 30px;

        @media screen and (max-width: 768px) {
            padding: 30px 10px;
        }
    }

    a {
        text-decoration: none;
        transition: 0.2s ease-in-out;
    }

    button {
        padding: 6px 20px;
        text-align: center;
        align-items: center;
        border-radius: 5px;
        background-color: var(--btn);
        border: none;
        color: var(--bg2);
        transition: 0.2s ease-in-out;

        &:hover {
            background-color: var(--btn-hov);
        }
    }

    .cont {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        background-color: var(--bg4);
        border-radius: 5px;
        overflow: hidden;
        overflow-y: auto;
        overflow-x: auto;

        .selectable-row {
            tr {
                cursor: pointer;
                transition: 0.3s ease-in-out;
    
                td {
                    transition: 0.3s ease-in-out;
    
                    &:hover {
                        color: var(--btn-hov);
                    }
                }
            }
    
            a {
                color: var(--btn);
    
                &:hover {
                    color: var(--btn-hov);
                }
            }
        }

        @media screen and (max-width: 768px) {
            padding: 30px 10px;
        }
    }

    select,
    input,
    textarea {
        border-radius: 5px;
        padding: 8px 10px;
        border: 1px solid var(--txt1);
        background-color: var(--bg2);
    }

    .filter-btn-div {
        display: flex;
        gap: 10px;
        justify-content: space-between; 
    }
        
    /* Universal Search Style */
    .search-cont {
        display: flex;
        align-items: center;
        border: 1px solid var(--txt1);
        border-radius: 5px;
        padding: 0 10px;
        background-color: var(--bg2);
        gap: 10px;
        max-width: 300px;
    
        i {
            margin-right: 8px;
            color: var(--bg3);
        }

        input {
            border: none;
            outline: none;
            flex: 1;
            background: transparent;
            color: #333;
        }
    }

    table {
        font-size: .9em;
        border-radius: 20px;
        border-collapse: collapse;
        width: 100%;

        th,
        td {
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            min-width: fit-content;
            white-space: nowrap;
        }
        
        th {
            background-color: var(--txt1);
            color: var(--txt3);
        }
        
    }

    /* Universal Line Divider */
    .line-div {
        width: 100%;
        height: 1px;
        background-color: var(--bg3);
    }


    /* Universal Registration Form */
    .reg-div {
        /* width: 50%; */
        h4 {
            align-items: center;
            text-align: center;
            margin-bottom: 40px;

            span {
                font-weight: bold;
                color: var(--bg1);
            }
        }

        .input-div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        label {
            width: 30%;
            background-color: var(--bg4);
            padding: 0 5px;
        }

        input, textarea, select{
            width: 70%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .btn-div {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: right;
            text-align: center;

            button {
                padding: 10px 40px;
            }
        }
    }

    /* Universal Result Box */
    .positive-result{
        width: 100%;
        height: 50px;
        text-align: center;
        background-color: #a9e0b6;
        border-color: #28a745;
        border: 2px solid #28a745 ;
        color: var(--bg3);
        border-radius: 5px;
        padding: 15px 0;
        margin-bottom: 10px;
    }

    .negative-result{
        width: 100%;
        height: 50px;
        text-align: center;
        background-color:  #e0a9a9;
        border-color: #a72828;
        border: 2px solid #a72828;
        color: var(--bg4);
        border-radius: 5px;
        padding: 15px 0;
        margin-bottom: 10px;
    }

    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;

        button {
            padding: 6px 10px;
            background-color: transparent;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            color: var(--bg1);
            font-size: 12px;
            cursor: pointer;
            transition:  0.2s ease-in-out;

            &:hover {
                background-color: var(--btn-hov);
            }
        }

        span {
            font-size: 12px;
            color: var(--txt);
        }
    }

    @media screen and (max-width: 768px) {
        .filter-btn-div {
            flex-direction: column;
            gap: 5px;
            justify-content: center;
            align-items: center;
        }
    }

</style>
